<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Página del Estudiante - Sistema de Tutorías</title>
  <!-- CSS de Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/stylesEstudiante.css">
</head>
<body>

  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="paginaPrincipal3.html">LearnMate</a>
  </nav>

  <div class="container mt-5">
    <!-- Búsqueda de Cursos -->
    <div class="mb-4">
      <input type="text" class="form-control" id="searchInput" placeholder="Buscar cursos...">
    </div>

    <h3 class="cursosDispo">Cursos Disponibles</h3>

    <!-- Listado de Cursos -->
    <div class="row" id="coursesList">
      <!-- Ejemplo de Curso -->
      
<!--Modal tutoria cuando le da clic a inscribirse-->
      <div class="modal fade" id="crearTutoriaModal" tabindex="-1" aria-labelledby="crearTutoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="crearTutoriaModalLabel">Preview Tutoria</h5>
              <button type="submit" class="btn btn-primary inscription" data-bs-toggle="modal" data-bs-target="#successModal">Inscribirse Ahora</button>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="crearTutoriaForm">
                <h4 ><span id="previewNombre"></span></h4>
                <h4 ><span id="previewDescripcion"></span></h4>
                <h4 ><span id="previewPrecio"></span></h4>
                <h4 ><span id="previewHorarios"></span></h4>
                
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal de éxito al inscribirse -->
      <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h5 class="modal-title" id="successModal">Se ha generado tu factura para tu tutoria</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="d-flex flex-column justify-content-center align-items-center gap-5">
             <h3>Felicidades</h3>
             <button type="button" class="btn btn-primary factura">Descargar Factura</button>
             <button type="button" class="btn btn-primary mb-6 pagar">Pagar Ahora</button>
            </div>
            </div>
          </div>
        </div>
      </div>

      <!-- template para añadir mas tutorias a la pagina -->
      
      <template id="mi_template">
        <div class="col-md-4 mb-4 course-card" data-title="Matemáticas">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><span class="nombre"></span></h5>
              <p class="card-text"><span class="descripcion"></span></p>
              <p class="card-text"><span class="precio"></span></p>
              <p class="card-text"><span class="horarios"></span></p>
              <button class="btn btn-primary enrollBtn" data-bs-toggle="modal" data-bs-target="#crearTutoriaModal">Inscribirse</button>
            </div>
          </div>
        </div>

      </template>
    </div>
  </div>

  <!-- JavaScript de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="obtenerDatosTutoria.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="alert.js"></script>

 

</body>
</html>
